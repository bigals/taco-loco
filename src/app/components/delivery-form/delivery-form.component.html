<form [formGroup]="formGroup">
  <label for="customerName">Customer Name</label>
  <input
    type="text"
    formControlName="customerName"
    data-cy="customerName"
    placeholder="Customer Name..."
  />
  <label for="customerAddress">Address</label>
  <input
    type="text"
    formControlName="customerAddress"
    data-cy="customerAddress"
    placeholder="Address (e.g. 123 Someplace Rd.)"
  />

  <div class="actions">
    <button class="default-btn" (click)="dimissFormEdit()">Cancel</button>
    <button
      class="default-btn"
      [disabled]="!formGroup.valid"
      (click)="submitFormChanges(formGroup.getRawValue())"
    >
      {{ delivery.id ? "Update Delivery" : "Add Delivery" }}
    </button>
  </div>
</form>
